plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    //jdbc postresql
    compile 'org.postgresql:postgresql:9.2-1004-jdbc4'

}

test {
    useJUnitPlatform()
}